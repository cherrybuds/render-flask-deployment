<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="background-color:#111; color:white; font-family:sans-serif; text-align:center; padding-top:100px;">
  <h2>Enter Password to View Page</h2>
  <form method="POST">
    <input type="password" name="password" required style="padding:10px; border-radius:6px;"><br><br>
    <input type="submit" value="Login" style="padding:10px 20px; background-color:#ff1e80; color:white; border:none; border-radius:8px; cursor:pointer;">
  </form>
  {% if error %}
    <p style="color:red; margin-top:15px;">{{ error }}</p>
  {% endif %}
</body>
</html>
